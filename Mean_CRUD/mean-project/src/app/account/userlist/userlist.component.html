<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <br>
      <br>
      <br>
      <h2 align="center">User List</h2>
      <table class="table table-bordered">
        <thead align="center">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th> <!-- Added column for edit and delete buttons -->
          </tr>
        </thead>
        <tbody align="center">
          <tr *ngFor="let user of userList">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.dob }}</td>
            <td>{{ user.address }}</td>
            <td>
              <!-- Edit button to navigate to edit-user component -->
              <a class="btn btn-primary" [routerLink]="['/edit-user', user._id]">Edit</a>
              <!-- Delete button -->
              <button class="btn btn-danger" (click)="deleteUser(user._id.toString())">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
