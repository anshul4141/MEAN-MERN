<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-box">
        <h1>Edit User</h1>
        <div class="alert" [ngClass]="{'alert-success': message === 'User Updated Successfully', 'alert-danger': message.startsWith('Error')}">
          {{ message }}
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="First Name" required>
            <div *ngIf="editForm.get('firstName')?.invalid && editForm.get('firstName')?.touched" class="text-danger">
              <div *ngIf="editForm.get('firstName')?.hasError('required')">First Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
            <div *ngIf="editForm.get('lastName')?.invalid && editForm.get('lastName')?.touched" class="text-danger">
              <div *ngIf="editForm.get('lastName')?.hasError('required')">Last Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email ID <span class="required">*</span></label>
            <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email Id" required>
            <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="text-danger">
              <div *ngIf="editForm.get('email')?.hasError('required')">Email is required</div>
              <div *ngIf="editForm.get('email')?.hasError('email')">Invalid email format</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" required>
            <div *ngIf="editForm.get('password')?.invalid && editForm.get('password')?.touched" class="text-danger">
              <div *ngIf="editForm.get('password')?.hasError('required')">Password is required</div>
              <div *ngIf="editForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</div>
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select formControlName="gender" id="gender" class="form-control">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div *ngIf="editForm.get('gender')?.invalid && editForm.get('gender')?.touched" class="text-danger">
              <div *ngIf="editForm.get('gender')?.hasError('required')">Gender is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" formControlName="dob" id="dob" class="form-control">
            <div *ngIf="editForm.get('dob')?.invalid && editForm.get('dob')?.touched" class="text-danger">
              <div *ngIf="editForm.get('dob')?.hasError('required')">Date of Birth is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" id="address" class="form-control" placeholder="Address">
            <div *ngIf="editForm.get('address')?.invalid && editForm.get('address')?.touched" class="text-danger">
              <div *ngIf="editForm.get('address')?.hasError('required')">Address is required</div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
